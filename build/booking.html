<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<script src="wslib/WiStorm.js"></script>
		<script src='wslib/toolkit/WxSdk.js'></script>
		<script>
			var config={
				src:'src',    //静态资源根目录
				defaultModule:'src/booking.js',//主页面模块
				loading:'<div class="loader"><div></div><div></div><div></div><span>正在加载</span></div>',//模块加载中显示的内容，可以是html
				animation:0  //0：双动画模式（转场时两个模块均有动画） 1：单动画模式（只有入或者只有出的动画）
			}
		</script>
		<script src="wslib/launcher.js"></script>
		<script>
			var title=___.divice_booking;
			if(_g.bookingId){
				if(_g.openid){
					title=_g.name+'为您预订了一个产品';
				}else{
					title='请将此页面分享给'+_g.userName;
					var tit=_g.name+'为您预订了一个产品';
					var __url='http://user.autogps.cn/?location=%2Fautogps%2Fbooking.html&intent=logout&needOpenId=true&bookingId='+_g.bookingId+'&wx_app_id='+_g.wxAppKey+'&name='+_g.name;
					history.replaceState("","",__url);
					window.addEventListener('nativeSdkReady',function(){
						var op={
							title: tit, // 分享标题
							desc: '点击进入选择安装网点', // 分享描述
							link: __url, // 分享链接
							imgUrl:'http://user.autogps.cn/wo365/img/s.jpg', // 分享图标
							success: function(){},
							cancel: function(){}
						}
						wx.onMenuShareTimeline(op);
						wx.onMenuShareAppMessage(op);
					});
				}
			}
			document.write('<title>'+title+'</title>');
		</script>
	</head>
	<body>
		<div id='main'></div>
	</body>
</html>
